<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big O Notation</title>
</head>
<body>
<script>
    //Big o notation: time complexity
    function addUpTo(n){
        return n * (n +1)/2;
    }
    console.log(addUpTo(4));
    // this is the same as 4 * (4+1)/2 = 4 * 5 /2 = 10
    function addUpTo2(n){
        let total = 0;
        for(let i = 1; i<=n; i++){
            total +=i;
        }
        return total;
    }
    console.log(addUpTo2(5));
    // this is the same as 1 + 2 +3 + 4+ 5 = 15

    function countUpAndDown(n){
        console.log("Going up");
        for(let i=0; i<n; i++)
            console.log(i);
        console.log("at the top! \Going down...");
        for(let j=n-1; j >=0; j--){
            console.log(j);
        }
        console.log("Back down!")
        }
  countUpAndDown(10);

    function printAllPairs(n){
        for (let i = 0; i <n; i++){
            for(let j = 0; j < n; j ++){
                console.log(i,j);
            }
        }
    }
    printAllPairs(5);

    function sum(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++){
            total += arr[i];
        }
        return total;
        // console.log(total);
    }
    console.log(sum([1,2,3,3,5]));
</script>
</body>
</html>
