<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises Practice</title>
</head>
<body>
<script>
    promise = new Promise ((resolve, reject) => {
        resolve();
    });
    promise.then(() =>{
        console.log('finally finished!')
    }).then(() =>{
        console.log('i was also ran!!!')
    })
</script>
</body>
</html>
